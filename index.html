<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100 w-100">
        <div id="app">
            <div class="row h-100 g-0">

                <div class="col-4 p-0">

                   <div class="d-flex flex-column">
                        <div class="col w-100">
                            <div class="p-2 avatar-container">
                                <div>
                                    <img src="img/avatar_7.jpg" alt="avatar">
                                    <span>Antonio</span>
                                </div>
                                <div>
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="notific-alert d-flex align-items-center justify-content-start">
                                <div class="notific-symbol mx-2">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="notific-text">
                                        <p class="p-0 m-0">Ricevi notifiche di nuovi messaggi</p>
                                        <a href="">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="searchbox">
                                <span class="d-inline-block"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" placeholder="Search" size="25px">
                            </div>
                        </div>




                        <div class="col  w-100 contacts">
                            <ul>
                                <li class="contacts-img d-flex" v-for="(user, index) in contacts" :class="{'active' : index === activeIndex}" @click="activeIndex = index">
                                    <div class="mx-2">
                                        <img :src="'img/avatar' + user.avatar + '.jpg'" alt="user-image">
                                    </div>
                                    <div>
                                        <span class="name">{{user.name}}</span>
                                        <p class="activity">Ultimo messaggio inviato</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                   </div> 

                </div>
                
                <div class="col-8 p-0 debug">

                    

                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
